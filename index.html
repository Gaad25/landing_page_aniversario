<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário de Gabriel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container text-center my-5">
        <h1 class="mb-3">Aniversário de Gabriel</h1>
        <p class="lead">Junte-se a nós para celebrar no dia 25 de Janeiro!</p>
        <div id="countdown" class="h3 mb-4"></div>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Confirme sua Presença:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
